<!DOCTYPE html>

<body>
  <header>
    <nav>
      <div class="left-section">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <ul class="menu">
          <li><a href="Home.html">Home</a></li>
          <li><a href="Contacts.html">Contacts</a></li>

  <section class="cover-content">
    <div class="text-container">
      <h2><font color="#00b4d8"> Eye</font> Got You!</h2>

      <a href="Log in Page.html"><button>Log in</button></a>

  <section class="card-container">
    <h2 class="section-title">Social media</h2>
    <div class="card-row">
      <div class="card" onclick="window.open('youtube.html', '_self')">
        <img class="backgroundimg" src="Youtube.jpg" alt="Logo" width="400" height="600">
        <img class="logocard" src="yt.png" alt="Logo">
      </div>
      <div class="card" onclick="window.open('fb.html', '_self')">
        <img class="backgroundimg" src="Facebook.jpg" alt="Logo" width="400" height="600">
        <img class="logocard" src="fb.png" alt="Logo">
      </div>
      <div class="card" onclick="window.open('instagram.html', '_self')">

        <img class="logocard" src="insta.png" alt="Logo">
      </div>
      <div class="card" onclick="window.open('twitter.html', '_self')">
        <img class="backgroundimg" src="Twitter.jpg" alt="Logo" width="400" height="600">
        <img class="logocard" src="twitter.webp" alt="Logo">
      </div>
      <div class="card" onclick="window.open('tiktok.html', '_self')">
        <img class="backgroundimg" src="Tiktok.jpg" alt="Logo" width="400" height="600">
        <img class="logocard" src="tt.png" alt="Logo">
      </div>
    </div>
